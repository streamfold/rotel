name: processor-release

on:
  push:
    branches:
      - 'docker-processor-test/*' # Matches any branch starting with 'feature/'
#on:
#  release:
#    types: [ created ]

jobs:
  release:
    name: processor release - ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:

          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-22.04
            os: ubuntu
            cross: false
            python-version: "3.10"
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-22.04
            os: ubuntu
            cross: false
            python-version: 3.11
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-22.04
            os: ubuntu
            cross: false
            python-version: 3.12
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-22.04
            os: ubuntu
            cross: false
            python-version: 3.13
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-22.04-arm
            os: ubuntu
            cross: false
            python-version: "3.10"
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-22.04-arm
            os: ubuntu
            cross: false
            python-version: 3.11
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-22.04-arm
            os: ubuntu
            cross: false
            python-version: 3.12
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-22.04-arm
            os: ubuntu
            cross: false
            python-version: 3.13
          - target: aarch64-apple-darwin
            runner: macos-14
            os: macos
            cross: false
            python-version: "3.10"
          - target: aarch64-apple-darwin
            runner: macos-14
            os: macos
            cross: false
            python-version: 3.11
          - target: aarch64-apple-darwin
            runner: macos-14
            os: macos
            cross: false
            python-version: 3.12
          - target: aarch64-apple-darwin
            runner: macos-14
            os: macos
            cross: false
            python-version: 3.13
    env:
      TARGET: ${{ matrix.target }}
    steps:
      - uses: actions/checkout@v4
      - name: update apt cache on linux
        if: matrix.os == 'ubuntu'
        run: sudo apt-get update
      - name: install protoc linux
        if: matrix.os == 'ubuntu'
        run: sudo apt-get install -y protobuf-compiler
      - name: install protoc macos
        if: matrix.os == 'macos'
        run: brew install protobuf
      - name: update python 3.10
        if: matrix.python-version == '3.10'
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: update python 3.11
        if: matrix.python-version == '3.11'
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: update python 3.12
        if: matrix.python-version == '3.12'
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: update python 3.13
        if: matrix.python-version == '3.13'
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Set build env
        run: echo "BUILD_SHORT_SHA=$(echo -n $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_ENV
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          rustflags: ""
      - name: install cross
        if: matrix.cross == true
        run: |
          cargo install cross
          echo "CARGO_BIN=cross" >> $GITHUB_ENV
      - name: set CARGO bin
        if: matrix.cross == false
        run: |
          echo "CARGO_BIN=cargo" >> $GITHUB_ENV
      - name: run test processor-sdk
        run: $CARGO_BIN test --manifest-path ./rotel_python_processor_sdk/Cargo.toml --target ${{ matrix.target }}
      - name: build
        run: $CARGO_BIN build --release --features pyo3 --locked --target ${{ matrix.target }}
      - name: upload build
        if: matrix.python-version == '3.13'
        uses: actions/upload-artifact@v4
        with:
          name: rotel-processor-build-${{ matrix.target }}
          path: target/
  #      - name: tar
  #        run: tar --directory=target/${{ matrix.target }}/release -czf archive.tar.gz rotel
  #      - name: upload
  #        run: |
  #          id=$(gh api -H "Accept: application/vnd.github+json" /repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} --jq .id)
  #          curl --fail-with-body -sS  -X POST --data-binary @"archive.tar.gz" -H 'Content-Type: application/octet-stream' -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://uploads.github.com/repos/${{ github.repository }}/releases/$id/assets?name=rotel_py_processor_${{matrix.python-version}}_${{ github.ref_name }}_${{ matrix.target }}.tar.gz"
  #        env:
  #          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  docker-push:
    name: docker push
    runs-on: ubuntu-latest
    needs: [ release ]

    steps:
      - uses: actions/checkout@v4

      - name: download rotel builds
        uses: actions/download-artifact@v4
        with:
          pattern: rotel-processor-build-*
          merge-multiple: true
          path: target

      - name: Position binaries by docker arch name
        run: |
          mkdir -p target/amd64 && cp target/x86_64-unknown-linux-gnu/release/rotel target/amd64/ && \
          mkdir -p target/arm64 && cp target/aarch64-unknown-linux-gnu/release/rotel target/arm64/

      # configure build / push targets
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            streamfold/rotel-python-processors
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.python-processor
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}