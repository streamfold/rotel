name: processor-release

on:
  push:
    branches:
      - 'processor-release/**'


jobs:
  release:
    name: processor release - ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            os: ubuntu
            cross: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
            os: ubuntu
            cross: false
          - target: aarch64-apple-darwin
            runner: macos-latest
            os: macos
            cross: false
    steps:
      - uses: actions/checkout@v4
      - name: update apt cache on linux
        if: matrix.os == 'ubuntu'
        run: sudo apt-get update
      - name: install protoc linux
        if: matrix.os == 'ubuntu'
        run: sudo apt-get install -y protobuf-compiler
      - name: install protoc macos
        if: matrix.os == 'macos'
        run: brew install protobuf
      - name: Set build env
        run: echo "BUILD_SHORT_SHA=$(echo -n $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_ENV
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          rustflags: ""
      - name: install cross
        if: matrix.cross == true
        run: |
          cargo install cross
          echo "CARGO_BIN=cross" >> $GITHUB_ENV
      - name: set CARGO bin
        if: matrix.cross == false
        run: |
          echo "CARGO_BIN=cargo" >> $GITHUB_ENV
      - name: build
        run: $CARGO_BIN build --release --features pyo3 --locked --target ${{ matrix.target }}
      - name: tar
        run: tar --directory=target/${{ matrix.target }}/release -czf archive.tar.gz rotel
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rotel_py_processor_${{ github.ref_name }}_${{ matrix.target }}.tar.gz
          path: archive.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
