name: rotel-sdk-release

on:
  push:
    tags:
      - 'rotel-sdk/*'

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Setup build dir
        run: |
          mkdir build 
          cp -R ./rotel_python_processor_sdk/rotel_sdk ./build
          cp -R ./rotel_python_processor_sdk/rotel_sdk/README.md ./build
          cp -R ./rotel_python_processor_sdk/pyproject-dist.toml ./build/pyproject.toml
      - name: Install pypa/build
        run: >-
          python3 -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: |
          cd build
          python3 -m build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: rotel-sdk
          path: build/dist/
  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/rotel-sdk
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: rotel-sdk
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
