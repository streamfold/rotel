name: release

on:
  release:
    types: [ created ]

jobs:
  release:
    name: release - ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-22.04
            os: ubuntu
            cross: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-22.04-arm
            os: ubuntu
            cross: false
          - target: aarch64-apple-darwin
            runner: macos-latest
            os: macos
            cross: false
    steps:
      - uses: actions/checkout@v4
      - name: update apt cache on linux
        if: matrix.os == 'ubuntu'
        run: sudo apt-get update
      - name: install protoc linux
        if: matrix.os == 'ubuntu'
        run: sudo apt-get install -y protobuf-compiler
      - name: install protoc macos
        if: matrix.os == 'macos'
        run: brew install protobuf
      - name: Set build env
        run: echo "BUILD_SHORT_SHA=$(echo -n $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_ENV
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          rustflags: ""
      - name: install cross
        if: matrix.cross == true
        run: |
          cargo install cross
          echo "CARGO_BIN=cross" >> $GITHUB_ENV
      - name: set CARGO bin
        if: matrix.cross == false
        run: |
          echo "CARGO_BIN=cargo" >> $GITHUB_ENV
      - name: build
        run: $CARGO_BIN build --release --locked --target ${{ matrix.target }}
      - name: build clickhouse-ddl
        run: $CARGO_BIN build --release --locked --target ${{ matrix.target }} --bin clickhouse-ddl
      - name: upload build
        uses: actions/upload-artifact@v4
        with:
          name: rotel-build-${{ matrix.target }}
          path: target/

      - name: tar
        run: tar --directory=target/${{ matrix.target }}/release -czf archive.tar.gz rotel
      - name: upload
        if: github.event_name != 'pull_request'
        run: |
          id=$(gh api -H "Accept: application/vnd.github+json" /repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} --jq .id)
          curl --fail-with-body -sS  -X POST --data-binary @"archive.tar.gz" -H 'Content-Type: application/octet-stream' -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://uploads.github.com/repos/${{ github.repository }}/releases/$id/assets?name=rotel_${{ github.ref_name }}_${{ matrix.target }}.tar.gz"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-push-rotel:
    name: docker push rotel
    runs-on: ubuntu-latest
    needs: [release]

    steps:
      - uses: actions/checkout@v4

      - name: download rotel builds
        uses: actions/download-artifact@v4
        with:
          pattern: rotel-build-*
          merge-multiple: true
          path: target

      - name: Position binaries by docker arch name
        run: |
          mkdir -p target/amd64 && cp target/x86_64-unknown-linux-gnu/release/rotel target/amd64/ && \
          mkdir -p target/arm64 && cp target/aarch64-unknown-linux-gnu/release/rotel target/arm64/

      # configure build / push targets
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            streamfold/rotel
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  docker-push-clickhouse-ddl:
    name: docker push clickhouse-ddl
    runs-on: ubuntu-latest
    needs: [release]

    steps:
      - uses: actions/checkout@v4

      - name: download rotel builds
        uses: actions/download-artifact@v4
        with:
          pattern: rotel-build-*
          merge-multiple: true
          path: target

      - name: Position binaries by docker arch name
        run: |
          mkdir -p target/amd64 && cp target/x86_64-unknown-linux-gnu/release/clickhouse-ddl target/amd64/ && \
          mkdir -p target/arm64 && cp target/aarch64-unknown-linux-gnu/release/clickhouse-ddl target/arm64/

      # configure build / push targets
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            streamfold/rotel-clickhouse-ddl
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.clickhouse-ddl
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}